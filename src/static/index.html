<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Calculator</title>
    <style>
        /* Default theme variables (minimal theme) */
        :root {
            --primary-color: #0066cc;
            --primary-dark: #0052a3;
            --primary-light: #e6f0ff;
            --secondary-color: #666666;
            --accent-color: #0066cc;
            --bg-primary: #ffffff;
            --bg-secondary: #f9f9f9;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --border-width: 1px;
            --border-radius: 4px;
            --font-family: 'Segoe UI', Roboto, sans-serif;
            --font-size-base: 14px;
            --font-size-large: 18px;
            --font-size-small: 12px;
            --font-weight-normal: 400;
            --font-weight-bold: 600;
            --spacing-unit: 8px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.15);
            --button-bg: #0066cc;
            --button-text: #ffffff;
            --button-hover-bg: #0052a3;
            --button-border: none;
            --input-bg: #ffffff;
            --input-text: #333333;
            --input-border: #dddddd;
            --transition-duration: 0.2s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-secondary);
            padding: 20px;
            color: var(--text-primary);
            transition: background-color var(--transition-duration), color var(--transition-duration);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow-md);
        }

        h1 {
            margin-bottom: 30px;
            color: var(--text-primary);
        }

        .status-section {
            margin-bottom: 30px;
        }

        .status-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .status {
            padding: 12px 16px;
            border-radius: 4px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .status.connected .status-indicator {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status.disconnected .status-indicator {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages-section {
            margin-bottom: 20px;
        }

        .messages-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .messages {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .message {
            padding: 4px 0;
            color: #333;
        }

        .message.sent {
            color: #0066cc;
        }

        .message.received {
            color: #009900;
        }

        .input-section {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px 12px;
            border: var(--border-width) solid var(--input-border);
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            background: var(--input-bg);
            color: var(--input-text);
            font-family: var(--font-family);
            transition: border-color var(--transition-duration), box-shadow var(--transition-duration);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        button {
            padding: 10px 20px;
            background: var(--button-bg);
            color: var(--button-text);
            border: var(--button-border);
            border-radius: var(--border-radius);
            font-weight: var(--font-weight-normal);
            cursor: pointer;
            transition: background var(--transition-duration);
            font-family: var(--font-family);
            font-size: var(--font-size-base);
        }

        button:hover {
            background: var(--button-hover-bg);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #ui-container {
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-secondary);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            min-height: 40px;
        }

        .ui-element {
            margin: 10px 0;
            padding: 10px;
            background: var(--bg-primary);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            transition: background-color var(--transition-duration);
        }

        .ui-text {
            color: var(--text-primary);
            font-size: var(--font-size-base);
            font-family: var(--font-family);
        }

        .ui-button {
            background: var(--button-bg);
            color: var(--button-text);
            border: var(--button-border);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: var(--font-weight-normal);
            transition: background var(--transition-duration);
            font-family: var(--font-family);
            font-size: var(--font-size-base);
        }

        .ui-button:hover {
            background: var(--button-hover-bg);
        }

        .ui-container {
            border: var(--border-width) solid var(--border-color);
            background: var(--bg-secondary);
            padding: 10px;
            margin: 5px 0;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agentic Calculator</h1>

        <div class="status-section">
            <div class="status-label">Connection Status</div>
            <div id="status" class="status disconnected">
                <span class="status-indicator"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </div>

        <div class="messages-section">
            <div class="messages-label">Messages</div>
            <div id="messages" class="messages"></div>
        </div>

        <div id="ui-container"></div>

        <div class="input-section">
            <input type="text" id="input" placeholder="Enter message..." disabled>
            <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script src="/static/client.js"></script>
</body>
</html>
