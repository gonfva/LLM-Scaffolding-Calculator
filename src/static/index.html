<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Calculator</title>
    <style>
        /* Default theme variables (minimal theme) */
        :root {
            --primary-color: #0066cc;
            --primary-dark: #0052a3;
            --primary-light: #e6f0ff;
            --secondary-color: #666666;
            --accent-color: #0066cc;
            --bg-primary: #ffffff;
            --bg-secondary: #f9f9f9;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --border-width: 1px;
            --border-radius: 4px;
            --font-family: 'Segoe UI', Roboto, sans-serif;
            --font-size-base: 14px;
            --font-size-large: 18px;
            --font-size-small: 12px;
            --font-weight-normal: 400;
            --font-weight-bold: 600;
            --spacing-unit: 8px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.15);
            --button-bg: #0066cc;
            --button-text: #ffffff;
            --button-hover-bg: #0052a3;
            --button-border: none;
            --input-bg: #ffffff;
            --input-text: #333333;
            --input-border: #dddddd;
            --transition-duration: 0.2s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            color: var(--text-primary);
            transition: background-color var(--transition-duration), color var(--transition-duration);
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        #main-container {
            flex: 0 0 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--bg-secondary);
            overflow-y: auto;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow-md);
        }

        h1 {
            margin-bottom: 30px;
            color: var(--text-primary);
        }

        #footer {
            flex: 0 0 20%;
            display: flex;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 15px;
            gap: 20px;
            overflow: hidden;
        }

        .status-section {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .status-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: var(--font-weight-bold);
            margin-bottom: 0;
        }

        .status {
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status.connected .status-indicator {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status.disconnected .status-indicator {
            background: #dc3545;
        }

        .status.processing .status-indicator {
            background: #ffc107;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 0;
        }

        .messages-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: var(--font-weight-bold);
            margin-bottom: 0;
        }

        .messages {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 12px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 11px;
            flex: 1;
        }

        .message {
            padding: 4px 0;
            color: var(--text-primary);
            word-break: break-word;
        }

        .message.sent {
            color: #0066cc;
        }

        .message.received {
            color: #009900;
        }

        #ui-container {
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-secondary);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            min-height: 40px;
        }

        .ui-element {
            margin: 10px 0;
            padding: 10px;
            background: var(--bg-primary);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            transition: background-color var(--transition-duration);
        }

        .ui-text {
            color: var(--text-primary);
            font-size: var(--font-size-large);
            font-weight: var(--font-weight-bold);
            font-family: var(--font-family);
            padding: 12px;
            background: var(--input-bg);
            border: var(--border-width) solid var(--input-border);
            border-radius: var(--border-radius);
            word-wrap: break-word;
            width: 100%;
            box-sizing: border-box;
        }

        .ui-button {
            background: var(--button-bg);
            color: var(--button-text);
            border: var(--button-border);
            padding: 12px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: var(--font-weight-normal);
            transition: background var(--transition-duration);
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            flex: 1;
            min-width: 0;
        }

        .ui-button:hover {
            background: var(--button-hover-bg);
        }

        .ui-button:active {
            opacity: 0.8;
        }

        .ui-container {
            background: transparent;
            padding: 0;
            margin: 0;
            display: flex;
            border: none;
        }

        /* Row containers (horizontal layout) */
        .ui-container[style*="row"] {
            flex-direction: row;
            gap: 10px;
            margin-bottom: 10px;
        }

        /* Column containers (vertical layout) */
        .ui-container[style*="column"] {
            flex-direction: column;
            gap: 8px;
            margin-bottom: 0;
        }

        /* Root UI container styling */
        #ui-container {
            padding: 0;
            background: transparent;
            border: none;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div class="container">
            <h1>Agentic Calculator</h1>
            <div id="ui-container"></div>
        </div>
    </div>

    <div id="footer">
        <div class="status-section">
            <div class="status-label">Status</div>
            <div id="status" class="status disconnected">
                <span class="status-indicator"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </div>

        <div class="messages-section">
            <div class="messages-label">Conversation</div>
            <div id="messages" class="messages"></div>
        </div>
    </div>

    <script src="/static/client.js"></script>
</body>
</html>
