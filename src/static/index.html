<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .status-section {
            margin-bottom: 30px;
        }

        .status-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .status {
            padding: 12px 16px;
            border-radius: 4px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .status.connected .status-indicator {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status.disconnected .status-indicator {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages-section {
            margin-bottom: 20px;
        }

        .messages-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .messages {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .message {
            padding: 4px 0;
            color: #333;
        }

        .message.sent {
            color: #0066cc;
        }

        .message.received {
            color: #009900;
        }

        .input-section {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        button {
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0052a3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agentic Calculator</h1>

        <div class="status-section">
            <div class="status-label">Connection Status</div>
            <div id="status" class="status disconnected">
                <span class="status-indicator"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </div>

        <div class="messages-section">
            <div class="messages-label">Messages</div>
            <div id="messages" class="messages"></div>
        </div>

        <div class="input-section">
            <input type="text" id="input" placeholder="Enter message..." disabled>
            <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script src="/static/client.js"></script>
</body>
</html>
